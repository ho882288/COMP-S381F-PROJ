<html>
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<header class="w3-container w3-teal">
  <h1>Register</h1>
</header>

<div class="w3-container w3-half w3-margin-top">

  <form action="/register" method="post" class="w3-container w3-card-4" encType="multipart/form-data">
    <p>
      <input class="w3-input" type="text" name="name" id="name" required/>
      <label class="w3-label w3-validate" for="name">User Name</label>
    </p>
    <p>
      <input class="w3-input" type="text" name="password" id="pw"/>
      <label class="w3-label w3-validate" for="pw">Password</label>
    </p>
    <p>
      <input type="submit" value="Register"/>
    </p>
  </form>
</div>

</body>

</html>
